<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>HAUS TAINACH</title>

<script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>

<style>
:root{
  --bg:#07080a;
  --panel:rgba(20,20,22,.75);
  --stroke:rgba(255,255,255,.12);
  --txt:#fff;
  --muted:rgba(255,255,255,.65);
  --r:14px;
}

html,body{margin:0;height:100%;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto;}
model-viewer{width:100%;height:100vh;display:block;}

.ui{
  position:fixed;
  left:8px;
  right:8px;
  top:8px;
  z-index:20;
  pointer-events:none;
}

.panel{
  pointer-events:auto;
  background:var(--panel);
  border:1px solid var(--stroke);
  border-radius:var(--r);
  backdrop-filter:blur(12px);
  padding:10px;
  color:var(--txt);
}

.title{
  font-size:14px;
  font-weight:700;
  margin-bottom:6px;
}

.row{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin-bottom:6px;
}

button{
  appearance:none;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.08);
  color:#fff;
  border-radius:10px;
  padding:6px 10px;
  font-size:11px;
  cursor:pointer;
}

button:active{transform:scale(.97)}

.sliderRow{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}

.sliderRow label{
  font-size:11px;
  color:var(--muted);
  width:45px;
}

input[type="range"]{
  flex:1;
  height:22px;
}

.value{
  font-size:11px;
  width:35px;
  text-align:right;
  color:var(--muted);
}

@media(min-width:700px){
  .panel{max-width:480px}
}
</style>
</head>

<body>

<div class="ui">
  <div class="panel">
    <div class="title">HAUS TAINACH · 360°</div>

    <div class="row">
      <button id="reset">Reset</button>
      <button id="rotateBtn">Rotate</button>
      <button id="fs">Full</button>
    </div>

    <div class="sliderRow">
      <label>Scale</label>
      <input id="scale" type="range" min="1" max="30" step="1" value="7"/>
      <div class="value" id="scaleVal">7</div>
    </div>

    <div class="sliderRow">
      <label>Yaw</label>
      <input id="yaw" type="range" min="-180" max="180" step="1" value="-90"/>
      <div class="value" id="yawVal">-90</div>
    </div>

    <div class="sliderRow">
      <label>Z</label>
      <input id="tz" type="range" min="-40" max="40" step="0.5" value="-16"/>
      <div class="value" id="tzVal">-16</div>
    </div>

  </div>
</div>

<model-viewer
  id="mv"
  src="HAUS_TAINACH.glb"
  camera-controls
  auto-rotate
  orientation="90deg -90deg 0deg"
  scale="7 7 7"
  translation="0m 0m -16m"
  environment-image="TAINACH_PANO.jpg"
  skybox-image="TAINACH_PANO.jpg"
  tone-mapping="aces"
  exposure="1.1"
  shadow-intensity="0.9"
  camera-orbit="45deg 65deg 120m"
  max-camera-orbit="auto auto 2000m"
  field-of-view="40deg">
</model-viewer>

<script>
const mv = document.getElementById("mv");

const scale = document.getElementById("scale");
const yaw = document.getElementById("yaw");
const tz = document.getElementById("tz");

const scaleVal = document.getElementById("scaleVal");
const yawVal = document.getElementById("yawVal");
const tzVal = document.getElementById("tzVal");

function updateTransform(){
  mv.setAttribute("scale", `${scale.value} ${scale.value} ${scale.value}`);
  mv.setAttribute("orientation", `90deg ${yaw.value}deg 0deg`);
  mv.setAttribute("translation", `0m 0m ${tz.value}m`);
  scaleVal.textContent = scale.value;
  yawVal.textContent = yaw.value;
  tzVal.textContent = tz.value;
}

scale.oninput = updateTransform;
yaw.oninput = updateTransform;
tz.oninput = updateTransform;

document.getElementById("reset").onclick = ()=>{
  mv.cameraOrbit = "45deg 65deg 120m";
};

document.getElementById("rotateBtn").onclick = ()=>{
  if(mv.hasAttribute("auto-rotate")){
    mv.removeAttribute("auto-rotate");
  }else{
    mv.setAttribute("auto-rotate","");
  }
};

document.getElementById("fs").onclick = ()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
  }else{
    document.exitFullscreen();
  }
};

updateTransform();
</script>

</body>
</html>
